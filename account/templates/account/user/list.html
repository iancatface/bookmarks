{% extends 'base.html' %}
{% load thumbnail %}

{% block title %} people {% endblock %}

{% block content %}
<h1>people</h1>
<div id="people">
    {% for user in users %}
    <div class="user">
        <a href="{{ user.get_absolute_url }}">
            {% thumbnail user.profile.photo "180x180" crop="100%" as im %}
            <img src="{{ im.url }}" alt="">
            {% endthumbnail %}
        </a>
        <div class="info">
            <a href="{{ user.get_absolute_url }}" class="title">
                {{ user.get_full_name }}
            </a>
        </div>
    </div>
    {% endfor %}

</div>



{% endblock %}
